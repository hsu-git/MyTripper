<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>

    <!-- Header, Footer 적용 -->
    <link rel="stylesheet" href="../_common/header_footer_style.css" />
    <script src="../_common/header_footer_script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav id="header"></nav>
      <main class="py-5">
        <h1 class="text-center mb-4">마이페이지</h1>
        <div class="row">
          <aside class="col-md-3">
            <div class="d-flex flex-column flex-shrink-0 p-3">
              <span class="fs-4">메뉴</span>
              <hr />
              <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                  <a href="./mypage.html" class="sideBar nav-link link-body-emphasis text-black"> 내 정보 변경 </a>
                </li>
                <li class="nav-item">
                  <a href="./mydocument.html" class="sideBar nav-link link-body-emphasis text-black"> 내 글 보기 </a>
                </li>
              </ul>
            </div>
          </aside>

          <!-- 정보 변경 Form -->
          <section class="col-md-9">
            <div class="bg-white border rounded-3 shadow-sm p-4">
              <form id="infoForm">
                <div class="mb-3">
                  <label class="form-label">ID</label>
                  <input type="text" id="infoId" name="info" class="form-control" readonly />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" id="infoPwd" name="info" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" id="infoName" name="info" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">MBTI</label>
                  <input type="text" id="infoMbti" name="info" class="form-control" />
                </div>
                <button class="btn btn-dark">정보 수정</button>
              </form>
            </div>
          </section>
        </div>
      </main>

      <footer id="footer"></footer>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS (Optional, for certain components like dropdowns) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
