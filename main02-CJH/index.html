<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webcrumbs Plugin</title>

    <!-- Header, Footer 적용 -->
    <link rel="stylesheet" href="../_common/header_footer_style.css" />
    <script src="../_common/header_footer_script.js"></script>
    <!-- main02.js적용 -->
    <script src="./main02.js"></script>
    <!-- main02.css적용 -->
    <link rel="stylesheet" href="./main02.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <nav id="header"></nav>
      <!-- Header -->

      <!-- Body -->

      <!-- 1. MBTI 값을 받아
           1-2.  LLM 결과 출력-->
      <!-- 2. MBTI 결과에 따라 활동성 구분 (E = 외향, 액티비티) (I = 내향,실내) -->
      <!-- 3. 구분에 따라 추천목록 3가지 출력 -->
      <!-- 4. 출력값을 선택지 3칸에 각자 입력 -->
      <!-- 4. 해당 추천지역이 위치한 지역 3개를 버튼에 입력 -->
      <!-- 5. 해당 지역 버튼을 누르면 (다음페이지) MBTI,지역,활동성 정보를 기반으로 상세 위치표현 -->
      <body>
        <h1>MBTI AI 이미지 생성</h1>

        <form id="MBTI">
          <label for="mbti-type">MBTI 유형 입력 (예: ISTJ):</label>
          <input type="text" id="mbti-type-input" name="mbti-type" required />
          <button type="submit">결과 생성</button>
        </form>

        <section class="mbti-description-section">
          <h2>MBTI AI 이미지</h2>
          <div class="image-description-area">
            <img id="resultImage" />
            <div id="mbtiDescription" class="description-text">
              MBTI 유형 설명표시.
            </div>
          </div>
        </section>

        <section class="result2">
          <h3>결과 3개</h3>
          <div class="result-cards">
            <div class="card result-item">
              <div class="card-title-image-area">
                <img src="" alt="Card 1 Image" class="card-image" />
              </div>
              <p class="card-text item-text food-result">음식 추천 결과</p>
              <div class="card-buttons flex space-x-4">
                <button class="item-button">1</button>
                <button class="item-button">2</button>
                <button class="item-button">3</button>
              </div>
            </div>

            <div class="card result-item">
              <div class="card-title-image-area">
                <img src="" alt="Card 2 Image" class="card-image" />
              </div>
              <p class="card-text item-text activity-result-1">
                액티비티 추천 1 결과
              </p>
              <div class="card-buttons flex space-x-4">
                <button class="item-button">1</button>
                <button class="item-button">2</button>
                <button class="item-button">3</button>
              </div>
            </div>

            <div class="card result-item">
              <div class="card-title-image-area">
                <img src="" alt="Card 3 Image" class="card-image" />
              </div>
              <p class="card-text item-text activity-result-2">
                액티비티 추천 2 결과
              </p>
              <div class="card-buttons flex space-x-4">
                <button class="item-button">1</button>
                <button class="item-button">2</button>
                <button class="item-button">3</button>
              </div>
            </div>
          </div>
        </section>
      </body>
      <!-- Body -->

      <!-- Footer -->
      <footer id="footer"></footer>
      <!-- Footer -->
    </div>
    <!-- Bootstrap JS (Optional, for certain components like dropdowns) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
