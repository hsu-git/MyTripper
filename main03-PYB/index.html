<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webcrumbs Plugin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../_common/header_footer_style.css" />
    <script src="../_common/header_footer_script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav id="header"></nav>
      <main>
        <div class="title-area">
          <h1>지역 + 컨텐츠 ex) 부산 물놀이</h1>
        </div>
        <section class="details">
          <h2>상세 정보</h2>
          <div class="details-content">
            <div class="text-area">
              <div class="region">
                <p>
                  부산은 물놀이가 어쩌구저쩌구 장소가 어쩌구저쩌구 먹을게
                  어쩌구저쩌구 뭐가좋고 어떻고 저떻고 ~~~<br />
                  같이 즐길 요소 <br />
                  1)먹을거:~~~ <br />
                  2)놀거: ~~~
                </p>
              </div>
            </div>
            <div class="image-area">
              <img src="image.jpg" alt="배경 이미지" />
            </div>
          </div>
        </section>

        <section class="search-area">
          <h2>추가적인 정보를 알고싶으신가요?</h2>
          <p>궁금한 부분을 물어봐주세요!</p>
          <div class="search-box">
            <input
              type="text"
              placeholder="ex)광안리 해수욕장 위치가 어디야?"
            />
            <button>추가로 질문하기</button>
          </div>
        </section>
      </main>

      <footer id="footer"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
